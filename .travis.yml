language: rust
dist: xenial
script:
  - 'if [ "$WITH_LOCK" != "true" ]; then cargo update; fi'
  - 'if [ "$TRAVIS_RUST_VERSION" == "1.34.0" ]; then cargo update -p bytes --precise 0.4.12; fi'
  - 'cargo test'
  - 'cargo test --features headers'
  - 'if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then cargo test --all-features; fi'
# See https://levans.fr/rust_travis_cache.html
cache:
  directories:
    - /home/travis/.cargo
before_cache:
  - rm -rf /home/travis/.cargo/registry
env: # important!
matrix:
  include:
    - rust: 1.34.0
    - rust: 1.34.0
      os: osx
      env: WITH_LOCK=true
    - rust: stable
      os: osx
    - rust: 1.34.0
      env: WITH_LOCK=true
    - rust: 1.39.0
    - rust: stable
    - rust: nightly
      env: MAY_FAIL=true
  allow_failures:
    - env: MAY_FAIL=true
